{% extends 'file.html' %}
{% block tittle  %}
Add post
{% endblock %}

{% block main  %}

<div id="loft" class="container">
    <h1 class="fw-light"><font color="white">Add info</font></h1>
    <form method="post" >
        <input type="text" name="title" id="title" class="form-control" placeholder="Name"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Announcement"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Content"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send"><br>
    </form>
</div>

{% endblock %}
